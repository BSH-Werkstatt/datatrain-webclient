<nav>
  <mat-toolbar>
    <div class="toolbar-content">
      <div class="toolbar-left">
        <img src="assets/logo.svg" height="60" routerLink="/" />
        <a *ngIf="router.url != '/'" routerLink="/start" class="start-btn">
          Start
        </a>
      </div>
      <div class="button-group">
        <button mat-stroked-button routerLink="/" color="primary">
          <span *ngIf="router.url != '/'">
            Log out
          </span>
          <span *ngIf="router.url == '/'">
            Log in
          </span>
        </button>
      </div>
    </div>
  </mat-toolbar>
</nav>
<section class="section-container">
  <router-outlet></router-outlet>
</section>
