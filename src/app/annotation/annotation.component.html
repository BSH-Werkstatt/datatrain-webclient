<canvas id="mainCanvas"> </canvas>

<div id="toolbar">
  <button
    class="toolbar-btn {{ state == STATE.POLYGON ? 'active' : '' }}"
    [disabled]="state != STATE.IDLE && state != STATE.POLYGON"
    (click)="startPolygonAnnotation()"
  >
    <i class="material-icons">
      format_shapes
    </i>
    Polygon
  </button>
  <button
    class="toolbar-btn {{ state == STATE.FREEHAND || state == STATE.FREEHAND_MOUSEDOWN ? 'active' : '' }}"
    [disabled]="state != STATE.IDLE && state != STATE.FREEHAND && state != STATE.FREEHAND_MOUSEDOWN"
    (click)="startFreehandAnnotation()"
  >
    <i class="material-icons">
      create
    </i>
    Freehand
  </button>
  <button class="toolbar-btn" [disabled]="currentCanvasAnnotationIndex < 0" (click)="deleteAnnotation()">
    <i class="material-icons"> delete </i>Delete
  </button>
  <button class="toolbar-btn" [disabled]="state != STATE.IDLE">
    <i class="material-icons">
      cloud_upload
    </i>
    Upload
  </button>
</div>

<div id="label-selector">
  <div class="image-detail-container" *ngIf="showSelectLabel">
    <mat-card class="image" style="width: 100%">
      <mat-card-header>
        <mat-card-title>Select Label</mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="selectLabel()">
          Select
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
