<div
  class="content"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayout.sm="column"
  fxLayoutAlign="space-around stretch"
  *ngIf="campaignLoaded"
  fxLayoutGap="20px"
>
  <div fxFlex="50" fxFlex.xs="50">
    <mat-card class="campaign-card">
      <mat-card-header>
        <mat-card-title>{{ campaign.name }}</mat-card-title>
        <mat-card-subtitle>
          <small>Object classification campaign</small>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ campaign.image }}" />
      <mat-card-content>
        <p>
          {{ campaign.description }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button [routerLink]="['/campaigns', campaign.urlName, 'annotate']" color="primary">
          Annotate Images
        </button>
        <button mat-raised-button [routerLink]="['/campaigns', campaign.urlName, 'upload']" color="primary">
          Upload
        </button>
        <button mat-button [routerLink]="['/campaigns', campaign.urlName, 'history']" color="primary">
          Your Work
        </button>
        <button
          *ngIf="canEditCampaign"
          mat-button
          [routerLink]="['/campaigns', campaign.urlName, 'admin']"
          color="primary"
        >
          Administration
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-leaderboard [campaignId]="campaign.id" fxFlex="20" fxFlex.xs="20"></app-leaderboard>
  <div fxFlex="30" fxFlex.xs="30">
    <app-prediction [campaignId]="campaign.id"></app-prediction>
    <app-training [campaignId]="campaign.id" *ngIf="canEditCampaign"></app-training>
  </div>
</div>
