<div class="campaigns-containe" *ngIf="campaignLoaded">
  <mat-card-header>
    <mat-card-title>{{ campaign.name }}</mat-card-title>
    <mat-card-subtitle>
      <small>Object classification campaign</small>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="image-container">
    <img src="{{ campaign.image }}" />
  </div>
  <mat-card-content>
    <p>
      {{ campaign.description }}
    </p>
  </mat-card-content>
</div>
